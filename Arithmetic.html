<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful Arithmetic Operations</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
  }
  h1 {
    color: #333;
    margin-bottom: 20px;
  }
  .operation {
    display: inline-block;
    border: 2px solid #333;
    padding: 10px 20px;
    margin: 10px;
    border-radius: 5px;
    background-color: #fff;
  }
  .add {
    color: #009900;
  }
  .subtract {
    color: #cc3300;
  }
  .multiply {
    color: #3366cc;
  }
  .divide {
    color: #993399;
  }
</style>
</head>
<body>
  <h1>Beautiful Arithmetic Operations</h1>
  
  <div class="operation add">2 + 3 = <span id="addResult"></span></div>
  <div class="operation subtract">5 - 3 = <span id="subtractResult"></span></div>
  <div class="operation multiply">4 × 3 = <span id="multiplyResult"></span></div>
  <div class="operation divide">10 ÷ 2 = <span id="divideResult"></span></div>

<script>
  // Perform arithmetic operations
  document.getElementById("addResult").innerText = 2 + 3;
  document.getElementById("subtractResult").innerText = 5 - 3;
  document.getElementById("multiplyResult").innerText = 4 * 3;
  document.getElementById("divideResult").innerText = 10 / 2;

  // New lines highlighting the additional arithmetic operations
  document.write('<div class="operation add">7 + 8 = <span id="addResult2"></span></div>');
  document.write('<div class="operation subtract">15 - 6 = <span id="subtractResult2"></span></div>');
  document.write('<div class="operation multiply">9 × 5 = <span id="multiplyResult2"></span></div>');
  document.write('<div class="operation divide">20 ÷ 4 = <span id="divideResult2"></span></div>');

  // Perform additional arithmetic operations
  document.getElementById("addResult2").innerText = 7 + 8;
  document.getElementById("subtractResult2").innerText = 15 - 6;
  document.getElementById("multiplyResult2").innerText = 9 * 5;
  document.getElementById("divideResult2").innerText = 20 / 4;
</script>

</body>
</html>
